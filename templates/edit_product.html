{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<div class="container mt-5">
<h2>Editar Producto</h2>
<form action="{{ url_for('edit_product', id=product[0]) }}" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" value="{{ product[1] }}" class="form-control mb-2" required>
    <textarea name="description" class="form-control mb-2">{{ product[2] }}</textarea>
    <input type="number" step="0.01" name="price" value="{{ product[3] }}" class="form-control mb-2" required>
    <input type="number" name="stock" value="{{ product[4] }}" class="form-control mb-2" required>
    <input type="file" name="image_file" accept="image/*" class="form-control mb-2">
    <button type="submit" class="btn btn-success">Actualizar</button>
</form>
</div>
{% endblock %}
