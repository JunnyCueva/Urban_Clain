{% extends "base.html" %}
{% block title %}Panel Admin{% endblock %}
{% block content %}
<div class="container my-5">
<h2 class="mb-4">Panel Admin</h2>
<a href="{{ url_for('create_product') }}" class="btn btn-primary mb-3">+ Nuevo Producto</a>
<table class="table table-striped">
<tr>
<th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th>
</tr>
{% for product in products %}
<tr>
<td>{{ product[0] }}</td>
<td>{{ product[1] }}</td>
<td>${{ product[3] }}</td>
<td>{{ product[4] }}</td>
<td>
<a href="{{ url_for('edit_product', id=product[0]) }}" class="btn btn-sm btn-warning">Editar</a>
<form action="{{ url_for('delete_product', id=product[0]) }}" method="POST" style="display:inline;">
<button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
</form>
</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
