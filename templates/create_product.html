{% extends "base.html" %}
{% block title %}Crear Producto{% endblock %}
{% block content %}
<div class="container mt-5">
<h2>Crear Producto</h2>
<form action="{{ url_for('create_product') }}" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Nombre" class="form-control mb-2" required>
    <textarea name="description" placeholder="DescripciÃ³n" class="form-control mb-2"></textarea>
    <input type="number" step="0.01" name="price" placeholder="Precio" class="form-control mb-2" required>
    <input type="number" name="stock" placeholder="Stock" class="form-control mb-2" required>
    <input type="file" name="image_file" accept="image/*" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>
{% endblock %}
